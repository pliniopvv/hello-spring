spring:
  datasource:
    url: jdbc:h2:mem:test
    username: root
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  batch:
    initialize-schema: ALWAYS
    job:
      enabled: false